<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ResQEd â€” My Badges</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/badges.css">
</head>
<body>
    <h1 class="main-title">My Achievement Badges</h1>

    <div class="badge-container">
        <div id="badge-floods" class="badge locked" data-tooltip="Complete the Floods course to unlock.">
            <div class="badge-icon icon-floods"></div>
            <span class="badge-title">Floods Expert</span>
        </div>
        <div id="badge-earthquakes" class="badge locked" data-tooltip="Complete the Earthquakes course to unlock.">
            <div class="badge-icon icon-earthquakes"></div>
            <span class="badge-title">Seismic Survivor</span>
        </div>
        <div id="badge-landslides" class="badge locked" data-tooltip="Complete the Landslides course to unlock.">
            <div class="badge-icon icon-landslides"></div>
            <span class="badge-title">Slope Guardian</span>
        </div>
        <div id="badge-forestFires" class="badge locked" data-tooltip="Complete the Forest Fires course to unlock.">
            <div class="badge-icon icon-forestFires"></div>
            <span class="badge-title">Fire Warden</span>
        </div>
        <div id="badge-tsunami" class="badge locked" data-tooltip="Complete the Tsunami course to unlock.">
            <div class="badge-icon icon-tsunami"></div>
            <span class="badge-title">Wave Rider</span>
        </div>
        <div id="badge-cyclones" class="badge locked" data-tooltip="Complete the Cyclones course to unlock.">
            <div class="badge-icon icon-cyclones"></div>
            <span class="badge-title">Storm Chaser</span>
        </div>
        <div id="badge-chemical" class="badge locked" data-tooltip="Complete the Chemical course to unlock.">
            <div class="badge-icon icon-chemical"></div>
            <span class="badge-title">Hazmat Hero</span>
        </div>
        <div id="badge-biological" class="badge locked" data-tooltip="Complete the Biological course to unlock.">
            <div class="badge-icon icon-biological"></div>
            <span class="badge-title">Virus Vanquisher</span>
        </div>
        <div id="badge-nuclear" class="badge locked" data-tooltip="Complete the Nuclear course to unlock.">
            <div class="badge-icon icon-nuclear"></div>
            <span class="badge-title">Radiation Ranger</span>
        </div>

        <div id="badge-quiz-gold" class="pentagon-badge gold locked" data-tooltip="Score 9-10 on a quiz for Gold!">
            <div class="pentagon-content">
                <span class="pentagon-title">Gold Quizzer</span>
                <p class="badge-description"></p>
            </div>
        </div>
        <div id="badge-quiz-silver" class="pentagon-badge silver locked" data-tooltip="Score 7-8 on a quiz for Silver!">
            <div class="pentagon-content">
                <span class="pentagon-title">Silver Quizzer</span>
                <p class="badge-description"></p>
            </div>
        </div>
        <div id="badge-quiz-bronze" class="pentagon-badge bronze locked" data-tooltip="Score 5-6 on a quiz for Bronze!">
            <div class="pentagon-content">
                <span class="pentagon-title">Bronze Quizzer</span>
                <p class="badge-description"></p>
            </div>
        </div>
    </div>

    <script src="../static/js/badges.js"></script>
</body>
</html>
