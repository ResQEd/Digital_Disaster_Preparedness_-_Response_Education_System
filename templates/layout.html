<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ResQEd{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    {% block extra_css %}{% endblock %}
</head>
<body>

    <header>
        <nav class="recess">
            <a class="skool-logo" href="{{ url_for('homepage') }}">ResQEd</a>
            <div class="squad-links">
                <a href="{{ url_for('homepage') }}" class="{% if active_page == 'home' %}active{% endif %}">Home</a>
                <a href="{{ url_for('courses') }}" class="{% if active_page == 'courses' %}active{% endif %}">Courses</a>
                <a href="{{ url_for('contact') }}" class="{% if active_page == 'contact' %}active{% endif %}">Contact</a>
            </div>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer class="campfire">
        <div class="links-row">
            <a href="{{ url_for('homepage') }}">Home</a>
            <a href="{{ url_for('courses') }}">Courses</a>
            <a href="{{ url_for('contact') }}">Contact</a>
        </div>
        <div class="social-media">
            <span>Follow us:
                <a href="#" aria-label="Facebook"><i class='bx bxl-facebook-square'></i></a>
                <a href="#" aria-label="Twitter"><i class='bx bxl-twitter'></i></a>
                <a href="#" aria-label="Instagram"><i class='bx bxl-instagram-alt'></i></a>
            </span>
        </div>
        <div class="contact-sm">
            <span><i class='bx bxs-phone'></i> Call us: +91 xxx xxxx xxx</span>
        </div>
        <p class="copy-note">© <span id="year"></span> ResQEd — Learn. Practice. Respond.</p>
    </footer>

    <script>
        document.getElementById('year').textContent = new Date().getFullYear();
    </script>

</body>
</html>
